<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da velha </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="titulo">
            <h2> Jogo da Velha</h2>
            <button onclick="Reiniciar()" id="btn-reiniciar">
                <a>
                    <img src="icones/reiniciar.png">
                </a>
            </button>
        </div>
        
    </header>

    <main>
        <div class="escolha-inicial">
            <h3> Quem deve come√ßar jogando? </h3>
            <div id="botoes"> 
                <button onclick="Escolha(id)" class="escolha" id="x"> X </button>
                <button onclick="Escolha(id)" class="escolha" id="o"> O </button>
            </div>
            
        </div>
        <div class="linha">
            <button onclick="Clique(id)" id="cl1-ln1" style="border-top:none; border-left:none;"> </button>
            <button onclick="Clique(id)" id="cl2-ln1" style="border-top: none;"> </button>
            <button onclick="Clique(id)" id="cl3-ln1" style="border-top: none; border-right: none;"> </button>
            
        </div>

        <div class="linha">
            <button  onclick="Clique(id)" id="cl1-ln2" style="border-left: none;"></button>
            <button onclick="Clique(id)" id="cl2-ln2"></button>
            <button onclick="Clique(id)" id="cl3-ln2" style="border-right: none;"></button>
        </div>

        <div class="linha">
            <button onclick="Clique(id)" id="cl1-ln3" style="border-left: none; border-bottom: none;"></button>
            <button onclick="Clique(id)" id="cl2-ln3" style="border-bottom: none;"></button>
            <button onclick="Clique(id)" id="cl3-ln3" style="border-right:none; border-bottom: none;"></button>
        </div>
    </main>
    <script src="index.js"> </script>
</body>
</html>
